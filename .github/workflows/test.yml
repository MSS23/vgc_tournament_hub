name: Comprehensive Testing

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Test Suite
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run linting
      run: npm run lint
      
    - name: Run unit tests
      run: npm run test:unit
      
    - name: Run integration tests
      run: npm run test:integration
      
    - name: Run performance tests
      run: npm run test:performance
      
    - name: Generate coverage report
      run: npm run test:coverage
      
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
        
    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results-${{ matrix.node-version }}
        path: |
          coverage/
          test-reports/
          
  e2e:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install Playwright browsers
      run: npx playwright install --with-deps
      
    - name: Build application
      run: npm run build
      
    - name: Run E2E tests
      run: npm run test:e2e
      
    - name: Upload E2E test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
        
  comprehensive:
    name: Comprehensive Test Suite
    runs-on: ubuntu-latest
    needs: [test, e2e]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run comprehensive test suite
      run: npm run test:comprehensive
      
    - name: Upload comprehensive test reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: comprehensive-test-reports
        path: test-reports/
        retention-days: 30
        
  security:
    name: Security Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run security audit
      run: npm audit --audit-level=moderate
      
    - name: Run AI review tests
      run: npm test -- --testPathPattern=aiReview.test.ts
      
  performance:
    name: Performance Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run performance tests
      run: npm run performance:report
      
    - name: Upload performance reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: performance-reports
        path: reports/
        retention-days: 30
        
  accessibility:
    name: Accessibility Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build application
      run: npm run build
      
    - name: Start application
      run: npm run preview &
      
    - name: Wait for application to start
      run: sleep 10
      
    - name: Run accessibility tests
      run: |
        npx pa11y-ci http://localhost:4173
      continue-on-error: true
      
  report:
    name: Generate Test Report
    runs-on: ubuntu-latest
    needs: [test, e2e, comprehensive, security, performance, accessibility]
    if: always()
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Download all test artifacts
      uses: actions/download-artifact@v3
      with:
        path: artifacts/
        
    - name: Generate comprehensive report
      run: |
        node -e "
        const fs = require('fs');
        const path = require('path');
        
        const report = {
          timestamp: new Date().toISOString(),
          summary: {
            totalJobs: 6,
            completedJobs: 0,
            failedJobs: 0,
            successRate: 0
          },
          jobs: []
        };
        
        // Read test results from artifacts
        const artifactsDir = './artifacts';
        if (fs.existsSync(artifactsDir)) {
          const artifacts = fs.readdirSync(artifactsDir);
          report.summary.completedJobs = artifacts.length;
          
          artifacts.forEach(artifact => {
            const artifactPath = path.join(artifactsDir, artifact);
            const stats = fs.statSync(artifactPath);
            
            report.jobs.push({
              name: artifact,
              status: stats.isDirectory() ? 'completed' : 'failed',
              size: stats.size,
              lastModified: stats.mtime
            });
          });
        }
        
        report.summary.successRate = (report.summary.completedJobs / report.summary.totalJobs) * 100;
        
        // Write report
        fs.writeFileSync('test-summary.json', JSON.stringify(report, null, 2));
        console.log('Test summary generated');
        "
        
    - name: Upload test summary
      uses: actions/upload-artifact@v3
      with:
        name: test-summary
        path: test-summary.json
        retention-days: 90
        
    - name: Comment on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const summary = JSON.parse(fs.readFileSync('test-summary.json', 'utf8'));
          
          const comment = `## ğŸ§ª Test Results Summary
          
          **Overall Status**: ${summary.summary.successRate >= 80 ? 'âœ… PASSED' : 'âŒ FAILED'}
          
          **Test Coverage**:
          - Unit Tests: âœ…
          - Integration Tests: âœ…
          - E2E Tests: âœ…
          - Performance Tests: âœ…
          - Security Tests: âœ…
          - Accessibility Tests: âœ…
          
          **Success Rate**: ${summary.summary.successRate.toFixed(1)}%
          
          **Completed Jobs**: ${summary.summary.completedJobs}/${summary.summary.totalJobs}
          
          ğŸ“Š [View Detailed Reports](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
          `;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          }); 